<!DOCTYPE html>
<html>
<head>
  <title>My Test Page</title>
  
  <!--Initializes the JQuery library-->
  <script src="js/jquery-2.1.1.min.js"></script>
  
  <!--Waits for the page to finish loading before executing code-->
  <script>$(document).ready(function(){
    
	<!--Changes the picture that is loaded in the img tag from cover1 to cover2.-->
	$('img').attr({src: 'images/cover2.jpg', alt: 'cover2'});
    })
  </script>
</head>
<body>
  <strong>This is my test page.</strong>
  <img src="images/cover1.jpg" alt="cover1"> 
</body>
</html>
