<html>
<head>
  <title>My Test Page</title>
  <script src="js/jquery-2.1.1.min.js"></script><!--Initializes the JQuery Library-->
  <script>$(document).ready(function(){<!--Waits for the page to finish loading before executing code-->

   crashing on a sidewalk">
