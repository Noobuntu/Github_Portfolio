<!DOCTYPE html>
<html>
<head>
  <title>My Test Page</title>
  <script src="js/jquery-2.1.1.min.js"></script><!--Initializes the JQuery library-->
  <script>$(document).ready(function(){<!--Waits for the page to finish loading before executing code-->
    var pContent = $('p').text();<!--Declares the pContent variable and stores the contents of the paragraph tag-->
	alert (pContent);<!--Sends up an alert box displaying stored value of the paragraph tag-->
    })
  </script>
</head>
<body>
  <strong>This is my test page.</strong>
  <p>This some text.</p>
</body>
</html>
