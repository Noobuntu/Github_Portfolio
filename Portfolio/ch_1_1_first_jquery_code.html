<!DOCTYPE html>
<html>
<head>
  <title>My Test Page</title>
  
  <!--Initializes the JQuery Library-->
  <script src="js/jquery-2.1.1.min.js"></script>
  
  <!--Waits for the page to finish loading before executing code-->
  <script>$(document).ready(function(){
    
	<!--Calls the alert() function from JQuery library to display -->
	<!--the height value of the img tag.-->
	alert($('img').attr('height'));
    })
  </script>
</head>
<body>
  <p>This is my test page.</p>
  <img src="images/bad_days.gif" height="400" width="400" alt="A humorous animation of a newspaper 
   delivery man on a bicycle throwing a newspaper on a snowy day, losing his balance, and 
   crashing on a sidewalk"> 
</body>
</html>
